name: pre-commit

on:
  pull_request:
  push:
    branches:
      - '**'

# on:
#   schedule:
#     - cron:  '*/15 * * * *'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
    
